<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <title>Coffee Shop Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Coffee Shop Dashboard</h1>

    <div class="summary-boxes">
      <div class="summary-box" id="totalRevenueBox">
        <h3>Total Revenue</h3>
        <p id="totalRevenue">0</p>
      </div>
      <div class="summary-box" id="totalTransactionBox">
        <h3>Total Transactions</h3>
        <p id="totalTransactions">0</p>
      </div>
    </div>

    <div class="filters">
      <label for="storeSelect">Select Store:</label>
      <select id="storeSelect">
        <option value="All">All</option>
        <option value="Astoria">Astoria</option>
        <option value="Hell's Kitchen">Hell's Kitchen</option>
        <option value="Lower Manhattan">Lower Manhattan</option>
      </select>

      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" value="2024-01-01">

      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" value="2024-06-01">

      <label for="metricSelect">Select Metric:</label>
      <select id="metricSelect">
        <option value="total_revenue">Total Revenue</option>
        <option value="total_transactions">Total Transactions</option>
      </select>

      <button id="filterButton">Filter</button>
    </div>

    <div class="chart-container">
      <div class="chart-box">
        <h2>Total Revenue by Time Category</h2>
        <canvas id="timeCategoryLineChart"></canvas>
      </div>

      <div class="chart-box">
        <h2>Total Revenue by Day Category</h2>
        <canvas id="dayCategoryLineChart"></canvas>
      </div>
    </div>

    <div class="chart-container">
      <div class="chart-box">
        <h2>Total Revenue by Store and Month</h2>
        <canvas id="lineChart"></canvas>
      </div>

      <div class="chart-box">
        <h2>Total Revenue by Product and Store</h2>
        <canvas id="stackedBarChart"></canvas>
      </div>
    </div>

  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
