<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Filter Example</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <h1>Data Filter Example</h1>

    <div class="filters">
      <label for="storeSelect">Select Store:</label>
      <select id="storeSelect">
        <option value="All">All</option>
        <option value="Astoria">Astoria</option>
        <option value="Hell's Kitchen">Hell's Kitchen</option>
        <option value="Lower Manhattan">Lower Manhattan</option>
      </select>
      <button id="filterButton">Filter</button>
    </div>

    <div id="myChartContainer">
      <canvas id="myChart"></canvas>
    </div>

    <table id="data-table">
      <thead>
        <tr>
          <th>Transaction ID</th>
          <th>Transaction Date</th>
          <th>Day</th>
          <th>Date</th>
          <th>Month</th>
          <th>Hour</th>
          <th>Transaction Time</th>
          <th>Transaction Qty</th>
          <th>Store ID</th>
          <th>Store Location</th>
          <th>Unit Price</th>
          <th>Product ID</th>
          <th>Menu Category</th>
          <th>Product</th>
          <th>Product Type</th>
          <th>Product Detail</th>
          <th>Sales Revenue</th>
          <th>Time Category</th>
          <th>Day Category</th>
          <th>Price Range</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="pagination">
      <button id="prevPage">Previous</button>
      <span id="pageNumber">1</span>
      <button id="nextPage">Next</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
